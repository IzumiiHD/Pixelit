<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/settings.css" />
    <link rel="stylesheet" href="/css/global.css">
    <title>Settings</title>
  </head>
  <body style="background: #6d0180">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat.html"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard.html"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market.html"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels.html"><i class="fa-solid fa-suitcase"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc.html"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="/news.html"><i class="fa-solid fa-newspaper"></i></a>
            <a href="/index.html"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="logout()"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
    <div class="main-content">
      <h1 class="page-title">Settings</h1>
      <div class="content-container">
        <div class="profile-section">
          <h1>Profile</h1>
          <hr class="separator"/>
          <div class="profile-details">
            <h3><span id="username"></span></h3>
            <h3><span id="uid"></span></h3>
            <h3><span id="role"></span></h3>
            <h3><span id="badges"></span></h3>
            <h3 id="date">Date:</h3>
            <br>
            <br>
            <br>
            <br>
            <h3><a href="/index.html" class="sign-out" onclick="logout()">Sign Out <i class="fa-solid fa-right-from-bracket"></i></a></h3>
          </div>
        </div>

        <div class="theme-section">
          <div class="misc-section">
            <h1>Miscellaneous</h1>
            <hr class="separator"/>
            <div class="feature">
              <h3>Theme</h3>
              <button id="theme-toggle" class="theme-toggle-btn" style="font-family: 'Pixelify Sans', sans-serif;">Toggle Light Green Theme</button>
            </div>
            <div class="feature">
              <h3>Notifications</h3>
              <button id="notification-toggle" class="notification-toggle" style="">Toggle Notifications</button>
            </div>
          </div>
            <div class="feature" id="plus-perk" style="display: none;">
              <h3>Pixelit Plus Perk</h3>
              <div class="perk-option">
                <label for="name-color-picker">Name Color:</label>
                <input type="color" id="name-color-picker" name="name-color-picker" value="#000000" />
              </div>
          </div>
      </div>
    </div>
    <script src="/javascript/settings.js"></script>
    <script src="/javascript/themes.js"></script>
  </body>
</html>
