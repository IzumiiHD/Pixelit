    <body style="background-color: #6d0180">
      <img alt="Blooks Background" class="bg_img" />
      <div class="navbar">
          <div>
            <div>
              <a href="../../dashboard.html"><i class="fa-solid fa-chart-column"></i></a>
              <a href="../enc/enc.html"><i class="fa-solid fa-wrench"></i></a>
              <a href="../ownerPanelPage/owner.html"><i class="fa-solid fa-code"></i></a>

          </div>

        <div class="title_p" id="title_p">Pixelit</div>

        <div class="overlay-content">

          <div class="loader" style="display: inline-block"></div>
       </div>
     </div>
      <!-- This is how our page is going to look like -->
      <div class="user-manager">
        <h2>User Management</h2>
        <div class="search-bar" style="margin-bottom: 20px;">
          <input type="text" id="userSearch" placeholder="Search Users..." onkeyup="searchUser()" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
        </div>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>Muted</td>
              <td><button class="btn" onclick="unmuteUser('JohnDoe')">Unmute</button></td>
            </tr>
            <tr>
              <td>Jane Doe</td>
              <td>Banned</td>
              <td><button class="btn" onclick="unbanUser('JaneSmith')">Unban</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      </style>
