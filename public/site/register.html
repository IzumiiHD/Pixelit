<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body class="body-bg-color">
  <img alt="Blooks Background" class="bg_img">
  <div class="navbar">
    <a href="/index.html"><i class="fa-solid fa-house"></i></a>
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-bars"></i> 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/login.html"><i class="fa-solid fa-right-to-bracket"></i> Login </a>
        <a href="/register.html"><i class="fa-solid fa-user-plus"></i> Register </a>
        <a href="/news.html"><i class="fa-solid fa-newspaper"></i> News </a>
        <a href="/credits.html"><i class="fa-solid fa-users"></i> Credits </a>
      </div>
    </div> 
  </div>
  <div class="title_p" id="title_p">Pixelit</div>
  </div>
  <div class="spacer"></div>
  <div class="register-container">    
    <form onsubmit="register(event)">
      <h1 class="register-title">Register</h1>
      <div class="form-group">
        <label for="uname"></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
      </div>
      <div class="form-group">
        <label for="psw"></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </div>
      <div class="form-group">
        <label for="age"></label>
        <input type="number" placeholder="Enter Age" name="age" id="age" required>
      </div>
      <div class="form-group">
        <label for="rea"></label>
        <input type="text" placeholder="Enter Reason" name="rea" id="rea" required>
      </div>
      <div class="button-container">
        <button id="submit" class="submit-btn" type="submit">Register</button>
      </div>
      <div id="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/api/register.js"></script>
</body>
</html>
