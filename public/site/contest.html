<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>
    <div class="bg_img"></div>

    <div class="container-44">
        <div class="center-content">
            <h1 class="title">Whack-a-Mole</h1>
            <p class="description">Test your reflexes and see how many moles you can whack!</p>
            <button id="start-game" class="home-button">Start Game</button>
            <div id="game" class="game-container" style="display: none;">
                <div id="score" class="description">Score: 0</div>
                <div class="grid">
                </div>
                <input type="file" id="upload-mole" accept="image/*" class="home-button" style="margin-top: 20px;">
            </div>
        </div>
    </div>

    <script src="contest.js"></script>
</body>
</html>
