<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body style="background: #1a0800">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat.html"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard.html"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market.html"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels.html"><i class="fa-solid fa-suitcase"></i></a>
            <a href="/bazaar.html"><i class="fa-solid fa-gavel"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc.html"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="/news.html"><i class="fa-solid fa-newspaper"></i></a>
            <a href="/store.html"><i class="fa-solid fa-shop"></i></a>
            <a href="/index.html"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="sessionStorage.clear(); location.reload();"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
    <div class="main_container">
      <br />
      <br />
      <div class="profile_wrapper">
        <div class="profile_container">
          <img
            id="pfp"
            src="../img/blooks/logo.png"
            alt="pfp"
          />
          <div class="banner-container">
            <img
              src="../img/banner/pixelitBanner.png"
              alt="Pixelit Banner"
              id="banner"
            />
            <div id="username">loading...</div>
            <div id="role">loading...</div>
          </div>
          <div id="badges-container">
            <div id="badges" style="margin-top: 10px"></div>
          </div>
        </div>
        <div class="button_container" style="margin-left: 0px; margin-top: 60px">
        <button
          class="button unlockBlooks"
          onclick="location.href='../site/market.html'"
          >
          <i
            class="fa-solid fa-store"
            style="margin-right: 10px; font-size: 16px"
          ></i
          >Unlock Blooks
        </button>
        <button
          class="button manageBlooks"
          onclick="location.href='../site/pixels.html'"
          >
          <i
            class="fa-solid fa-suitcase"
            style="margin-right: 10px; font-size: 16px"
          ></i
          >Manage Blooks
        </button>
        <button
          class="button spin"
          id="spin"
          >
          <i
            class="fa-solid fa-star"
            style="margin-right: 10px; font-size: 16px"
          ></i
          >Claim
        </button>
      </div>
      <div style="display: flex; justify-content: space-between; width: 100%">
        <div class="stat_box">
          <div class="stat_header">
            Stats
          </div>
          <div class="inner_stat_container">
            <div class="token_stat_box">
              Tokens:
              <span id="tokens" style="margin-left: 10px">loading...</span>
              <img
                src="../img/dashboard/token.png"
                alt="Token Icon"
                style="
                  display: inline-block;
                  width: 36px;
                  height: 36px;
                  margin-left: 10px;
                  transform: rotate(0deg);
                "
              />
            </div>
            <div class="info_stat_box">
              Packs Opened:
              <span id="packs" style="margin-left: 10px">loading...</span>
              <img
                src="../img/dashboard/unlocked.png"
                alt="Unlocked Icon"
                style="
                  display: inline-block;
                  width: fit-content;
                  height: 36px;
                  margin-left: 10px;
                  transform: rotate(20deg);
                "
              />
            </div>
            <div class="info_stat_box">
              Messages Sent:
              <span id="messages" style="margin-left: 10px">loading...</span>
              <img
                src="../img/dashboard/speech.png"
                alt="Speech Icon"
                style="
                  display: inline-block;
                  width: 36px;
                  height: 36px;
                  margin-left: 10px;
                  transform: rotate(20deg);
                "
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/javascript/dashboard.js"></script>  
  <script src="/javascript/dashboard2.js"></script>
</html>
