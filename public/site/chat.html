<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/chat.css" />
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/javascript/purify.min.js"></script>
    <title>Chat</title>
  </head>
  <body style="background: #6d0180">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat.html"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard.html"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market.html"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels.html"><i class="fa-solid fa-suitcase"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc.html"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="/news.html"><i class="fa-solid fa-newspaper"></i></a>
            <a href="/index.html"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="logout()"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
    <div class="profileBody">
      <br />
      <div class="chatContainer" id="chatContainer">
        <div class="message">
          <div class="pfp">
            <img
              src="../img/blooks/OG/SOUNDGOD.png"
              alt="pfp"
              draggable="false"
              style="filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5))"
            />
          </div>
          <div class="messageContainer">
            <div class="usernameAndBadges">
              <div class="username">Loading...</div>
              <div class="badges">
                <img
                  src="../img/badges/Admin.png"
                  draggable="false"
                  class="badge"
                />
              </div>
            </div>
            <div class="messageText">Loading...</div>
          </div>
        </div>
        <div class="message">
          <div class="pfp">
            <img
              src="../img/blooks/logo.png"
              alt="pfp"
              draggable="false"
              style="filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5))"
            />
          </div>
          <div class="messageContainer">
            <div class="usernameAndBadges">
              <div class="username">Loading...</div>
              <div class="badges">
                <img
                  src="../img/badges/Admin.png"
                  draggable="false"
                  class="badge"
                /><img
                  src="../img/badges/Artist.png"
                  draggable="false"
                  class="badge"
                />
              </div>
            </div>
            <div class="messageText">Loading...</div>
          </div>
        </div>
      </div>
      <div class="inputContainer">
        <input
          type="text"
          class="sendInput"
          id="send"
          placeholder="Type your message here..."
          style="font-size: 1.5em;"
        />
      </div>
    </div>
    <script src="/javascript/themes.js"></script>
    <script src="/javascript/chat.js" defer></script>
  </body>
</html>
