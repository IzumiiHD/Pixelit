<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body style="background-color: #6d0180;">
  <img alt="Blooks Background" class="bg_img">
  <div class="navbar">
    <a href="/site/index.html"><i class="fa-solid fa-house"></i></a>
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-bars"></i> 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/site/login.html"><i class="fa-solid fa-right-to-bracket"></i> Login </a>
        <a href="/site/register.html"><i class="fa-solid fa-user-plus"></i> Register </a>
        <a href="/site/news.html"><i class="fa-solid fa-newspaper"></i> News </a>
        <a href="/site/credits.html"><i class="fa-solid fa-users"></i> Credits </a>
      </div>
    </div> 
  </div>
  <div class="title_p" id="title_p">Pixelit</div>
  </div>
  <div class="spacer"></div>
  <div class="login-container">    
    <form onsubmit="login(event)" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h1 class="login-title" style="text-align: center;">Login</h1>
      <div class="form-group">
        <label for="uname"></label>
        <div style="display: flex; align-items: center;">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" placeholder="Enter Username" name="uname" id="uname" required style="margin-left: 8px;">
        </div>
      </div>
      <div class="form-group">
        <label for="psw"></label>
        <div style="display: flex; align-items: center;">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required style="margin-left: 8px;">
        </div>
      </div>
      <label class="remember-label">
        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
      </label>
      <div class="button-container">
        <button id="submit" class="submit-button" type="submit">Log In!</button>
      </div>
      <div id="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/api/login.js"></script>
  <script src="/api/loggedin.js"></script>
</body>
</html>
